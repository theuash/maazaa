<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #0a3d62;
            --secondary-color: #38ada9;
            --accent-color: #f6b93b;
            --dark-color: #1e272e;
            --light-color: #f5f6fa;
            --danger-color: #e55039;
            --success-color: #78e08f;
        }

        body {
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
            color: var(--light-color);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        header {
            background-color: rgba(10, 61, 98, 0.9);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color), var(--success-color));
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-container i {
            color: var(--accent-color);
            font-size: 2.5rem;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 1.5px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-top: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            background-color: rgba(30, 39, 46, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            flex-grow: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: 2px solid var(--secondary-color);
            background-color: var(--light-color);
            font-size: 1rem;
            color: var(--dark-color);
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(246, 185, 59, 0.5);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .filter-btn.active {
            background-color: var(--accent-color);
            color: var(--dark-color);
        }

        .alien-count {
            font-size: 1.1rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .aliens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .alien-card {
            background: rgba(30, 39, 46, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .alien-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .alien-image {
            height: 200px;
            width: 100%;
            background-color: var(--primary-color);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .alien-image::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(30, 39, 46, 0.9), transparent);
        }

        .alien-name {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--light-color);
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .alien-series {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--accent-color);
            color: var(--dark-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .alien-info {
            padding: 20px;
        }

        .alien-species, .alien-homeworld, .alien-abilities {
            margin-bottom: 15px;
        }

        .alien-info h3 {
            color: var(--secondary-color);
            margin-bottom: 5px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alien-info p {
            color: var(--light-color);
            line-height: 1.5;
        }

        .ability-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .ability-tag {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .alien-card.fire {
            border-left: 5px solid var(--danger-color);
        }

        .alien-card.water {
            border-left: 5px solid var(--secondary-color);
        }

        .alien-card.electric {
            border-left: 5px solid var(--accent-color);
        }

        .alien-card.stone {
            border-left: 5px solid #7f8c8d;
        }

        .alien-card.energy {
            border-left: 5px solid #9b59b6;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .omnitrix-highlight {
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Modal for alien details */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            max-width: 800px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--danger-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }

        .modal-close:hover {
            transform: rotate(90deg);
            background-color: #ff3f34;
        }

        .modal-body {
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-image {
            height: 300px;
            width: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-name {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .modal-series {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--dark-color);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .modal-section h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.3rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
        }

        .modal-section p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-options {
                justify-content: center;
            }

            .aliens-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .aliens-grid {
                grid-template-columns: 1fr;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
